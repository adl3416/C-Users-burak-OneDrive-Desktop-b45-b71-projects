<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var x =5;
        var y;
        const z=4;   /* sabit(const) tanimlarken mutlaka ilk deger atanmali */

        console.log(x,y,z);  //5 undefined 4

        var adi="ali";
        console.log(adi); //ali


        let enBuyukTamsayi = Number.MAX_SAFE_INTEGER;
        console.log(enBuyukTamsayi);    //9007199254740991
        console.log(enBuyukTamsayi-5==enBuyukTamsayi-5);  //true

        var testTamsayi= 900719925474099198789876n;
        console.log(testTamsayi+5n == testTamsayi+6n);  //false

        var tanimsiz;
        console.log(tanimsiz);   // undefined

        var x=null;
        console.log(x);  //null

        console.log(typeof(testTamsayi)); // typeof : degiskenin tipini sonuc olarak verir. Bunun datasi "bigint"  dir
        console.log(typeof(x));           // typeof :object
        console.log(typeof(adi));         // typeof :string
        console.log(typeof(tanimsiz));    // typeof :undefined


    </script>
    
</body>
</html>
