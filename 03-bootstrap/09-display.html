<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link
      rel="stylesheet"
      href="assets/lib/bootstrap-5.1.3-dist/css/bootstrap.min.css"
    />

    <style>
        .kutu{
            width: 200px;
            height:200px;
        }
    </style>
</head>
<body>                                                                
    
    <div class="d-flex justify-content-evenly " >                <!--d-flex: yanyana getirir,,,justify-content-evenly: kutularin arasina mesafe koydu  -->

        
                                                                      <!--d-none: en kucuk ekrandan itibaren gizle demek  -->
    <div class="kutu bg-danger d-sm-none"></div>                      <!--d-sm-none:  sm(576 ekrn ve sonrasi) den itibaren danger yani kirmizi gozukmicek -->
    <div class="kutu bg-warning d-none d-sm-block"></div>             <!-- 576 ekrandan sonra iki renk yer degistircek ve kirmizi olmick -->
    <div class="kutu bg-success d-none d-md-block d-lg-nore"></div>   <!--  yesil lg de gozukcek -->
    <div class="kutu bg-secondary d-md-none d-lg-block "></div>
    <div class="kutu bg-info d-none d-md-block "></div>
    </div>
    
    
</body>
</html>
